<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
    <agm-marker [iconUrl]="icon" [latitude]="lat" [longitude]="lng">
    </agm-marker>
    <agm-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.lng"  (markerClick)="markerClicked($event)"></agm-marker>
  </agm-map>
